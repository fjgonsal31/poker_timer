<div id="myModal" class="modal">
  <div class="modal-content">
    <section id="sectInfoModal">
      <div id="infoDivModal">
        <h4>Información del Torneo</h4>
        <div>
          <input type="text" id="dateModal" class="input" />
          <input
            type="text"
            id="nameModal"
            class="input inputInfoModal"
            placeholder="Nombre del torneo"
          />
        </div>
        <div>
          <input
            type="text"
            id="stackModal"
            class="input inputInfoModal"
            placeholder="Stack inicial"
          />
          <input
            type="text"
            id="buyInModal"
            class="input inputInfoModal"
            placeholder="Entrada"
          />
        </div>
        <input
          type="text"
          id="endRebuysModal"
          class="input inputInfoModal"
          placeholder="Nivel fin recompras (incl.)"
        />
        <div id="infoDivBtn" class="buttons">
          <button id="infoDivSendModal" type="submit" class="acept" disabled>
            Enviar
          </button>
          <button id="infoDivResetModal" class="cancel" disabled>
            Resetear
          </button>
        </div>
      </div>
      <div id="prizesDivModal">
        <h4>Premios</h4>
        <div id="inputPrizesModal">
          <input
            type="text"
            id="totalPrizeModal"
            class="input"
            placeholder="Total"
            readonly
            value="157300"
          />€
          <input
            type="text"
            id="paidPlacesModal"
            class="input"
            placeholder="Puestos"
          />
          <div id="prizesDivBtnsModal" class="buttons">
            <button id="prizesGenerateBtnModal" class="info" disabled>
              Generar
            </button>
            <button id="prizesSendBtnModal" class="acept" disabled>
              Enviar
            </button>
          </div>
        </div>
        <table id="tablePrizesModal">
          <thead>
            <tr>
              <th>Puesto</th>
              <th>%</th>
              <th>Premio</th>
            </tr>
          </thead>
          <tbody id="tbodyPrizesModal"></tbody>
          <tfoot>
            <tr id="totalPrizesRowModal" class="totalRow">
              <td><strong>Total</strong></td>
              <td><strong>0%</strong></td>
              <td><strong>0.00 €</strong></td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div id="styleModal">
        <h4>Tema</h4>
        <select id="themeColorModal">
          <option value="blue">Azul</option>
          <option value="red">Rojo</option>
          <option value="green">Verde</option>
        </select>
      </div>
    </section>
    <section id="sectLevelsModal">
      <h4>Niveles</h4>
      <select id="selectLevelsModal">
        <option value="custom">Personalizado</option>
      </select>
      <input
        type="text"
        id="titleLevelsModal"
        placeholder="Nombre nivel personalizado"
      />
      <button id="saveLevelsBtnModal" class="acept">Guardar</button>
      <button id="deleteLevelsBtnModal" class="cancel">Eliminar</button>
      <div id="levelsDivModal">
        <table id="tableLevelsModal">
          <thead>
            <tr>
              <th>Nivel</th>
              <th>SB</th>
              <th>BB</th>
              <th>Ante</th>
              <th>Tiempo</th>
              <th>Accion</th>
            </tr>
          </thead>
          <tbody id="tbodyLevelsModal">
            <tr>
              <td>1</td>
              <td>
                <input
                  type="number"
                  class="inputLevelsModal"
                  min="100"
                  step="100"
                />
              </td>
              <td>
                <input
                  type="number"
                  class="inputLevelsModal"
                  min="100"
                  step="100"
                />
              </td>
              <td>
                <input
                  type="number"
                  class="inputLevelsModal"
                  min="100"
                  step="100"
                />
              </td>
              <td>
                <input
                  type="number"
                  class="inputLevelsModal"
                  step="1"
                  min="10"
                />
              </td>
              <td>
                <button class="deleteLevelsRow">
                  <i class="fa-solid fa-x"></i>
                </button>
                <button class="addBreakLevelsRow">
                  <i class="fa-solid fa-pause"></i>
                </button>
                <button class="addRowLevels">
                  <i class="fa-solid fa-plus"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div id="levelsBtnsModal">
          <button id="sendLevelsModal" class="acept">Enviar</button>
          <button id="resetLevelsModal" class="cancel">Limpiar</button>
        </div>
      </div>
    </section>
    <section id="closeBtnModal">
      <button id="closeModal" class="cancel">Cerrar</button>
    </section>
  </div>
</div>
