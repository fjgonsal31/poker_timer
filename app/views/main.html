<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- eliminar hacia arriba -->
  <body>
    <main>
      <h1 id="title">El Riverazo</h1>
      <section id="playerInfo1">
        <section id="secTimes">
          <p id="currentTime">Hora<br />21:00 h</p>
          <p id="elapsedTime">Llevas jugando<br />03:57 h</p>
          <p id="nextBreak">Descanso en<br />44:34 min</p>
        </section>
        <section id="mainTime">
          <p id="level">Nivel 3</p>
          <p id="time">19:12</p>
          <p id="blinds">100/200</p>
          <p id="nextBlinds">Siguiente nivel: 200/400</p>
        </section>
        <section id="entries">
          <p id="buyins">Entradas<br />50</p>
          <p id="rebuys">Recompras<br />19</p>
          <p id="addons">Add-ons<br />0</p>
        </section>
      </section>
      <section id="playerInfo2">
        <p id="left">Jugadores<br />13/15</p>
        <p id="avg">Media<br />20.000</p>
        <div id="controlPanel">
          <div id="entriesPanel">
            <button id="e-">-</button>
            <p>Entradas</p>
            <button id="e+">+</button>
          </div>
          <div id="leftPanel">
            <button id="l-">-</button>
            <p>Jugadores</p>
            <button id="l+">+</button>
          </div>
          <div id="rebuysPanel">
            <button id="r-">-</button>
            <p>Recompras</p>
            <button id="r+">+</button>
          </div>
          <div id="addonsPanel">
            <button id="a-">-</button>
            <p>Add-ons</p>
            <button id="a+">+</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
